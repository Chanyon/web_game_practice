<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bounce-ball game</title>
  <style>
    form{
      margin: 20px;
      width:330px;
      padding: 20px;
      background-color: brown;
    }
    input{
      color: white;
    }
    input:valid{
      background-color:green;
    }
    input:invalid{
      background-color:red;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="400" height="400"></canvas>
  <form>
    <label for="vx">Vx</label>
    <input type="number" name="vx" id="vx" value="4" min="-10" max="10">
    <label for="vy">Vy</label>
    <input type="number" name="vy" id="vy" value="8" min="-10" max="10">
    <input type="button" value="Change" id="button">
  </form>
  <script src="./src/index.js">
  </script>
</body>
</html>
