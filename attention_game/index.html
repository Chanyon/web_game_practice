<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attention Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    form {
      width: 300px;
      margin: 20px 0;
      background-color: pink;
      padding: 20px;
    }

    input {
      text-align: right;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="930" height="400"></canvas>
  <p>Click on two cards to see if you have a match.</p>
  <form>
    <div class="match-count">
      Number of matches: <input type="text" name="count" value="0" size="1" />
    </div>
    <div class="time">
      Time taken to complete puzzle: <input type="text" name="elapsed" value="" />
    </div>
  </form>
  <script src="./run.js"></script>
</body>

</html>
